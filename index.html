<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Capitals Quiz Game</title>
</head>
<body>
  <div id="points_box">
    <h3>Your current points are: <span id="current_points">0</span></h3>
  </div>
  <div class="quiz">
    <div class="container">
      <div id="question_container" class="hide">
        <div id="question">Question</div>
        <div id="answer_buttons" class="btn_grid">
          <button class="btn btn_answer" onclick="count_answ()">Answer 1</button>
          <button class="btn btn_answer" onclick="count_answ()">Answer 2</button>
          <button class="btn btn_answer" onclick="count_answ()">Answer 3</button>
          <button class="btn btn_answer" onclick="count_answ()">Answer 4</button>
        </div>
      </div>
      <div id="game_end" class="hide">
        <h2>Your final score is <br><span id='final_score'>0</span></h2>
      </div>
      <div class="controls">
        <button id="start_btn" class="start_btn btn">Start</button>
        <button id="next_btn" class="next_btn btn hide">Next</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
